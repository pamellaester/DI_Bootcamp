<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .alert-success,
        .alert-danger,
        .alert-info {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xxl-4 col-sm-6 col-md-4 col-lg-3" style="border: 1px solid black;">Column1</div>
            <div class="col-xxl-4 col-sm-3 col-md-4 col-lg-4" style="border: 1px solid black;">Column2</div>
            <div class="col-xxl-4 col-sm-3 col-md-4 col-lg-5" style="border: 1px solid black;">Column3</div>
        </div>
    </div>
 
    <div class="alert-success" role="alert">
        You've made it! You're the best!
    </div>
    <div class="alert-danger" role="alert">
        No Successful action! Try again!
    </div>
    <div class="alert-info" role="alert">
        Looking for something? Check here!
    </div>

    <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>


<script>
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
    const appendAlert = (message, type) => {
    const wrapper = document.createElement('div')
    wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
    ].join('')

    alertPlaceholder.append(wrapper)
    }

    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
    alertTrigger.addEventListener('click', () => {
        appendAlert('Nice, you triggered this alert message!', 'success')
    })
    }
</script>
    
</body>
</html>
