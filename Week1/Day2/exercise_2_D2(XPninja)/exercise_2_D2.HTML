<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e54ab9adde.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="exercise_2_D2.CSS">
    <title>Login Page</title>
</head>
<body>
    <div class="logincontainer">
        <form action="POST" class="form" id="login">
            <h1 class="form__title">Sign In</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="username or email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">LOG IN</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your password?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="#" id="linkCreateAccount">Don't have an account? Create account</a>
            </p>
            </div>
        </form>
    </div>
    <div class="purplebox">
        <div class="hello__container">
            <i class="fa-solid fa-user fa-10x" style="color: #ffffff;"></i>
            <h1>Hello, Friend!</h1>
            <h3>Enter your personal details and start journey with us</h3>
            <button class="hello__button" type="submit">Registar <i class="fa-regular fa-circle-arrow-right fa-sm" style="color: #ffffff;"></i>
        </div>
    </div>
</body>
</html>
